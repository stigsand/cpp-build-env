name: Build and Publish Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'test-project/**'
      - '.github/workflows/build-and-publish.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'test-project/**'
      - '.github/workflows/build-and-publish.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: cpp-build-env

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build-and-test:
    name: Build and Test Image
    runs-on: ubuntu-latest
    # needs: lint
    permissions:
      contents: read  # ToDo meang?
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Run as root to avoid permission issues with mounted volume
          docker run --rm --user root -v ${{ github.workspace }}/test:/workspace ${{ env.IMAGE_NAME }}:test bash /workspace/test-build.sh

      #- name: Test with GCC and Ninja  # from tt
