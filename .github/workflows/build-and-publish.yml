      #    docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
      #      set -e
      #      cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      #      cmake --build build
      #      ./build/test_app
      #    "

      #- name: Test with Clang  # from tt
      #  run: |
      #    docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
      #      set -e
      #      export CC=clang
      #      export CXX=clang++
      #      cmake -B build-clang -G Ninja -DCMAKE_BUILD_TYPE=Release
      #      cmake --build build-clang
      #      ./build-clang/test_app
      #    "

      #- name: Test Conan integration  ## From tt
      #  run: |
      #    docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
      #      set -e
      #      conan profile detect --force
      #      conan install . --output-folder=build-conan --build=missing
      #      cmake -B build-conan -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build-conan/conan_toolchain.cmake
      #      cmake --build build-conan
      #      ./build-conan/test_app
      #    "

      - name: Verify tool versions
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test bash -c "
            echo '=== GCC Version ==='
            gcc --version
            echo ''
            echo '=== Clang Version ==='
            clang --version
            echo ''
            echo '=== CMake Version ==='
            cmake --version
            echo ''
            echo '=== Ninja Version ==='
            ninja --version
            echo ''
            echo '=== Conan Version ==='
            conan --version
            echo ''
            echo '=== Mold Version ==='
            mold --version
          "

  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [ lint, build-and-test ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:  # ToDo meaning?
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64  ## ToDo - from tt - check

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md

  test-published-image:
    name: Test Published Image
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    container:
      image: ${{ vars.DOCKERHUB_USERNAME }}/cpp-build-env:latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Test GCC build
        working-directory: test
        run: |
          echo PWD: $(pwd)
          ls -la
          echo ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cmake -B build-gcc -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++
          cmake --build build-gcc
          ./build-gcc/test_app

      - name: Test Clang build
        working-directory: test
        run: |
          echo PWD: $(pwd)
          ls -la
          cmake -B build-clang -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++
          cmake --build build-clang
          ./build-clang/test_app
