name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the Docker image (e.g., v1.0.0)'
        required: true
        type: string

env:
  IMAGE_NAME: cpp-build-env

jobs:
  release:
    name: Tag Release Image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: read
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ inputs.tag }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Pull latest image and create release tags
        run: |
          IMAGE=${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NO_V=${{ steps.version.outputs.version_no_v }}
          
          # Pull the latest image
          docker pull ${IMAGE}:latest
          
          # Tag with version strings
          docker tag ${IMAGE}:latest ${IMAGE}:${VERSION}
          docker tag ${IMAGE}:latest ${IMAGE}:${VERSION_NO_V}
          
          # Push all tags
          docker push ${IMAGE}:${VERSION}
          docker push ${IMAGE}:${VERSION_NO_V}
