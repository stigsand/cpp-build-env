name: Build and Publish C++ Builder Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'test-project/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'test-project/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: cpp-builder

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build-and-test:
    name: Build and Test Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test with GCC and Ninja
        run: |
          docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
            set -e
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
            cmake --build build
            ./build/test_app
          "

      - name: Test with Clang
        run: |
          docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
            set -e
            export CC=clang
            export CXX=clang++
            cmake -B build-clang -G Ninja -DCMAKE_BUILD_TYPE=Release
            cmake --build build-clang
            ./build-clang/test_app
          "

      - name: Test with Mold linker
        run: |
          docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
            set -e
            cmake -B build-mold -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXE_LINKER_FLAGS='-fuse-ld=mold'
            cmake --build build-mold
            ./build-mold/test_app
          "

      - name: Test Conan integration
        run: |
          docker run --rm -v ${{ github.workspace }}/test-project:/workspace ${{ env.IMAGE_NAME }}:test bash -c "
            set -e
            conan profile detect --force
            conan install . --output-folder=build-conan --build=missing
            cmake -B build-conan -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build-conan/conan_toolchain.cmake
            cmake --build build-conan
            ./build-conan/test_app
          "

      - name: Verify tool versions
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test bash -c "
            echo '=== GCC Version ==='
            gcc --version
            echo ''
            echo '=== Clang Version ==='
            clang --version
            echo ''
            echo '=== CMake Version ==='
            cmake --version
            echo ''
            echo '=== Ninja Version ==='
            ninja --version
            echo ''
            echo '=== Conan Version ==='
            conan --version
            echo ''
            echo '=== Mold Version ==='
            mold --version
          "

  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
